<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHNOTHLON</title>
    <link rel="stylesheet" href="{% static '/css/style3.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="http://fonts.cdnfonts.com/css/avenir-lt-std" rel="stylesheet">

</head>

<body>
    <div class="flex direction">
        <div class="size flex ">
            <!-- TECHNOTHLON 2K22 -->
            <img src="{% static '/images/Technothlon white.svg'%}" class="img1" alt="">
        </div>
        <br> 
        
        <div class="flex direction font_size">
            Round 1
            <hr>
        </div>
        <div class="flex direction content">
            <div class="flex direction">

                <div class="size3  ">
                    What word in the English language does the following: The first two letters signify a male, the first three letters signify a female, the first four letters signify a great, while the entire world signifies a great woman. What is the word? 

                </div>
            </div>


            <!--  Answer  -   Heroine    -->
            <div class="center111">
                <div>
                    <label for="Answer">Answer</label>
                    <input type="text" name="Answer">
                </div>
                    <div>
                        <button class="button "><a onclick="window.location.replace('index4.html')">Submit</a></button>
                    </div>
                

            </div>
        </div>
    </div>
    <style>
        @import url('http://fonts.cdnfonts.com/css/avenir-lt-std');
        </style>
</body>
<script>
    let correct =true;
        document.getElementsByTagName("a")[0].addEventListener("click",(e)=>{
          e.preventDefault()
            if(document.getElementById("input").value.toLowerCase()!='heroine')   
            { 
                var data={
                    question: 18,    
                    score:0,
                } 
                correct=false;
            }
            else{
                var data={
                    question: 18,    
                    score:1,
                }
            }
            fetch("{% url '15' %}",{
                method:"POST" ,
                headers: {
                    'Content-Type': 'application/json'
                },
                body : JSON.stringify(data)
            }) 
            if(correct==true)
            {
                window.location.replace('{% url "9" %}')
            }
            else{
                window.location.replace('{% url "6" %}')
            }
         
         } )
        
        
        </script>
</html>
