{%load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHNOTHLON</title>
    <link rel="stylesheet" href="{% static '/css/style3.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="http://fonts.cdnfonts.com/css/avenir-lt-std" rel="stylesheet">

</head>

<body>
    <div class="flex direction">
        <div class="size flex ">
            <!-- TECHNOTHLON 2K22 -->
            <img src="{% static '/images/Technothlon white.svg'%}" class="img1" alt="">
        </div>
        <br> 
        
        <div class="flex direction font_size">
            Round 1
            <hr>
        </div>
        <div class="flex direction content">
            <div class="flex direction">

                <div class="size3  ">
                    You have 4 chain pieces with 3 loops each. You can cut any loop and join it to any other loop. How many minimum number of cuts will be required to make a circular chain. 

                </div>
            </div>


            <!--  Answer  -   3    -->
            <div class="center111">
                <div>
                    <label for="Answer">Answer</label>
                    <input type="text" name="Answer">
                </div>
                    <div>
                        <button class="button"><a >Submit</a></button>
                    </div>
                

            </div>
           
        </div>
    </div>
    <style>
        @import url('http://fonts.cdnfonts.com/css/avenir-lt-std');
        </style>
</body>
<script>
let correct =true;
document.getElementsByTagName("a")[0].addEventListener("click",(e)=>{
  e.preventDefault()

    if(document.getElementByTagName("input")[0].value!=3)   
    { 
        var data={
            question: 1,    
            score:0,
        } 
        correct=false;
    }
    else{
        var data={
            question: 1,    
            score:1,
        }
    }
    fetch("{% url '1' %}",{
        method:"POST" ,
        headers: {
            'Content-Type': 'application/json'
        },
        body : JSON.stringify(data)
    }) 
    if(correct==true)
    {
        window.location.replace("{% url "3" %}")
    }
    else{
        window.location.replace("{% url "12" %}")
    }
 
 } )


</script>
</html>
